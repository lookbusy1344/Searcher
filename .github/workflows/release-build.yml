name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  build-searcher-cli:
    name: Build SearcherCli - Multi-platform
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
            project-path: SearcherCli/SearcherCli.csproj
          - os: windows-latest
            runtime: win-arm64
            project-path: SearcherCli/SearcherCli.csproj
          - os: ubuntu-latest
            runtime: linux-x64
            project-path: SearcherCli/SearcherCli.csproj
          - os: macos-latest
            runtime: osx-arm64
            project-path: SearcherCli/SearcherCli.csproj

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git describe

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.project-path }} -r ${{ matrix.runtime }}

      - name: Build
        run: dotnet build ${{ matrix.project-path }} -c Release -r ${{ matrix.runtime }} --no-restore

      - name: Publish SearcherCli ${{ matrix.runtime }}
        run: |
          dotnet publish ${{ matrix.project-path }} -c Release -r ${{ matrix.runtime }} --self-contained false -p:PublishSingleFile=true -p:PublishAot=false /p:DebugType=None /p:DebugSymbols=false --no-build -o ./publish/${{ matrix.runtime }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Move-Item -Path "./publish/${{ matrix.runtime }}/SearcherCli.exe" -Destination "./publish/SearcherCli-${{ matrix.runtime }}.exe"

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mv "./publish/${{ matrix.runtime }}/SearcherCli" "./publish/SearcherCli-${{ matrix.runtime }}"
          chmod +x "./publish/SearcherCli-${{ matrix.runtime }}"

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: searchercli-${{ matrix.runtime }}
          path: ./publish/SearcherCli-${{ matrix.runtime }}.exe
          retention-days: 30

      - name: Upload artifacts (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: searchercli-${{ matrix.runtime }}
          path: ./publish/SearcherCli-${{ matrix.runtime }}
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [build-searcher-cli]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Debug artifacts structure
        run: |
          echo "Artifacts directory structure:"
          ls -laR artifacts/

      - name: Flatten artifacts
        run: |
          cd artifacts
          # Move all binaries from subdirectories to root artifacts directory
          find . -mindepth 2 -type f -name "SearcherCli-*" -exec mv {} . \;
          # Remove empty subdirectories
          find . -type d -empty -delete
          echo "After flattening:"
          ls -la

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          sha256sum SearcherCli-* 2>/dev/null | tee SHA256SUMS.txt || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/SearcherCli-*
            artifacts/SHA256SUMS.txt
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## SHA256 Checksums

            ```
            $(cat artifacts/SHA256SUMS.txt)
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
